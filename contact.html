        <form>
          <fieldset>
            <legend>Send a Message</legend>

            <label for="name">Name</label>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>

            <button type="submit">Send</button>
          </fieldset>
        </form>

        <!-- dialog -->
        <dialog id="thanks">
